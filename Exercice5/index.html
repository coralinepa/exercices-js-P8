<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Accessible</title>
</head>

<body>
    <header>
        <h1>Titre de la Page</h1>
    </header>

    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire avec étiquettes pour les champs -->
        <form>
            <div>
                <label for="name">Nom :</label>
                <input id="name" type="text" placeholder="Entrez votre nom" aria-label="Nom">
            </div>
            <div>
                <label for="email">Adresse e-mail :</label>
                <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-label="Adresse e-mail">
            </div>
            <button type="submit">Envoyer</button>
        </form>

        <!-- Image avec attribut alt -->
        <img src="assets/image.png" height="250" alt="Description de l'image">

        <!-- Lien avec texte descriptif -->
        <a href="#" title="page suivante">Accédez à la page suivante</a>

        <!-- Bouton pour afficher des informations supplémentaires -->
        <button id="infoButton" aria-expanded="false" aria-controls="additionalInfo">En savoir plus</button>

        <!-- Contenu additionnel caché -->
        <div id="additionalInfo" class="hidden">
            <p>Voici des informations supplémentaires.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Notre Société</p>
    </footer>

    <!-- Inclure le fichier JavaScript -->
    <script src="index.js"></script>
</body>

</html>
